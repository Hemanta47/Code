<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
</head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/utility.css">

<body>
    
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="29px" class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home m-1 p-1 rounded bg-grey">
                <img src="img/logo.svg" width="120px" class="invert" alt="logo">
                <ul>
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library m-1 p-1 rounded bg-grey">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamBox">
                        <img class="hamBurger invert" src="img/hamBurger.svg" alt="hamBurger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                            fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signBtn">Sign up</button>
                    <button class="logBtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify PlayLists</h1>
                <div class="cardContainer">
                
                </div>
                <div class="playBar">
                    <div class="seekBar">
                        <div class="circle"></div>
                    </div>
                    <div class="barBox">
                        <div class="songInfo">

                        </div>
                        <div class="songButton">
                            <img width="30px" id="previous" src="img/previous.svg" alt="prev">
                            <img width="30px" id="play" src="img/play.svg" alt="play">
                            <img width="30px" id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timeVol">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img width="25px" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
